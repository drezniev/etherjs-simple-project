<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ether.js Wallet Interaction</title>
</head>
<body>
  <h1>Ether.js Wallet Interaction</h1>
  <button id="connectButton">Connect Wallet</button>
  <p>Wallet Address: <span id="walletAddress"></span></p>
  <p>Wallet Balance: <span id="walletBalance"></span></p>

  <div id="transactionHistory">
    <!-- Transaction history will be displayed here -->
  </div>

  <h2>Send ETH</h2>
  <form id="sendEthForm" action="">
    <label for="recipientAddress">Recipient Address:</label>
    <input type="text" id="recipientAddress" required>

    <label for="amount">Amount (ETH):</label>
    <input type="number" step="0.01" id="amount" required>

    <button type="submit">Send</button>
  </form>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
